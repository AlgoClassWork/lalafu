<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доска обьявлений</title>
</head>
<body>

    <h1>Доска обьявлений</h1>

    <form action="/create" method="post">
        <input type="text" name="title" placeholder="Заголовок" required>
        <textarea type="text" name="content" required></textarea>
        <button type="submit">Создать</button>
    </form>

    {% for ad in ads %}
        <h2>{{ ad[1] }}</h2>
        <p>{{ ad[2] }}</p>
        <form action="/update/{{ ad[0] }}" method="post">
            <input type="text" name="title" value="{{ad[1]}}" required>
            <textarea type="text" name="content required"> {{ad[1]}} </textarea>
            <button type="submit">Обновить</button>
        </form>
        <a href="/delete/{{ ad[0] }}">Удалить</a>
    {% endfor %}
    
</body>
</html>
